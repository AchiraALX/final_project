<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            /* Green background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Hide overflow to create animations */
        }

        .registration-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 72, 0.3);
            animation: containerFadeIn 1s ease-in-out forwards;
            /* Container fade-in animation */
        }

        h1 {
            color: #00ff55;
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            /* Initially hidden */
            animation: titleAppear 1s ease-in-out forwards;
            /* Title fade-in animation */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: lawngreen;
            outline: none;
            border: 1px solid transparent;
            opacity: 0;
            /* Initially hidden */
            animation: inputAppear 1s ease-in-out forwards;
            /* Input fade-in animation */
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: lawngreen;
        }

        input[type="submit"] {
            background-color: #00ff40;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            /* Initially hidden */
            animation: buttonAppear 1s ease-in-out forwards;
            /* Button fade-in animation */
        }

        input[type="submit"]:hover {
            background-color: #009900;
            transform: scale(1.05);
        }

        .login-link {
            color: lawngreen;
            text-decoration: underline;
            margin-top: 10px;
            opacity: 0;
            /* Initially hidden */
            animation: linkAppear 1s ease-in-out forwards;
            /* Link fade-in animation */
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes inputAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes linkAppear {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h1>Auth Register</h1>
        <form action="{{ url_for('login.sign_up') }}" method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm-password" required>
            <input type="submit" value="Register">
        </form>
        <br>
        <a class="login-link" href="{{ url_for('login.login_main') }}">Login</a>
    </div>
</body>

</html>
